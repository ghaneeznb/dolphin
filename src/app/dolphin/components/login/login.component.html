<div class="flex bg-black h-screen">
  <div class="flex justify-center rounded-md bg-white w-4/5 h-4/5 mx-auto self-center">
    <div class="w-full lg:w-1/3 p-5 self-center">
      <h1 class="text-base font-semibold leading-7 text-gray-900 mt-5 px-5">Sign in</h1>
      <p class="mt-1 mb-5 text-sm leading-6 text-gray-600 px-5">Welcome to FMS</p>
      <form>
        <div class="max-w-full mb-3 px-5">
          <label for="username" class="block text-sm mb-2 dark:text-white">User name</label>
          <div class="relative">
            <input type="text" id="username" name="username"
              class="py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="you@mail.com">
            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="flex-shrink-0 h-4 w-4 text-gray-400 dark:text-gray-600">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>

            </div>
          </div>
        </div>

        <div class="max-w-full mb-5 px-5">
          <label class="block text-sm mb-2 dark:text-white">Password</label>
          <div class="relative">
            <input id="password" type="password"
              class="py-3 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="A least 8 symbols">
            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" width="24" height="24"
                class="flex-shrink-0 w-3.5 h-3.5 text-gray-400 dark:text-neutral-600">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>

            </div>
            <button type="button" data-hs-toggle-password='{
                  "target": "#hs-toggle-password"
                }'
              class="absolute top-0 end-0 p-3.5 rounded-e-md dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
              <svg class="flex-shrink-0 w-3.5 h-3.5 text-gray-400 dark:text-neutral-600" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path class="hs-password-active:hidden"
                  d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path class="hs-password-active:hidden"
                  d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22" />
                <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
        </div>
        <div class="p-5">
          <button type="submit"
            class="w-full block shadow-sm rounded-md bg-teal-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Login</button>
        </div>
        <div class="p-5">
          <a class="w-full px-3 py-2 text-sm text-inherit no-underline" href="#">Forget password?</a>
        </div>
        <div class="flex justify-end inline-block">
          <span class="text-inherit px-2"> تغییر زبان به فارسی</span>

          <span class="text-teal-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
          </span>
        </div>
      </form>
    </div>
    <div class="w-0 lg:w-2/3 rounded-e-md login-bg">
      <!-- <div class="login-bg"></div> -->
    </div>
  </div>
</div>
